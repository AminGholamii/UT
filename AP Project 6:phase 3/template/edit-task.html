<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTrello - Add Task</title>
    <link rel="stylesheet" href="../css/task.css" />
  </head>

  <body>
    <a href="/dashboard" class="dashboard"> Go back to dashboard </a>
    <div class="container">
      <h1>Edit Existing Task</h1>
      <form action="/edit-task" method="post">
        <div class="form-group">
            <label for="taskId">Task ID:</label>
            <input type="number" id="taskId" name="taskId" placeholder="Enter Task ID" required />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" name="date" placeholder="Enter date (Ex. 1404/01/01)" required />
        </div>
        <div class="form-group">
          <label for="time">Time(Hour):</label>
          <input type="number" id="hour" name="starttime" min="0" max="23" placeholder="Enter hour (0-23)" required />
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter task title" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter Description(optional)"></textarea>
        </div>
        <button type="submit" class="submit-button">Add Task</button>
      </form>

      <% if ( context["message"] == "OK" ) { %>
        <p id="notification" class="notification-bar success">
          Task Edited successfully. Redirecting to dashboard...
        </p>
        <script>
          setTimeout(function() {
            window.location.href = "/dashboard";
          }, 2000);
        </script>
  
      <% } else if ( context["message"] != "" ) { %>
        <p id="notification" class="notification-bar error">
          <% std::cout << context["message"]; %>
        </p>
        <script>
          setTimeout(function() {
            var errMsg = document.getElementById("notification");
            if (errMsg) {
              errMsg.style.display = "none";
            }
          }, 3000);
        </script>
      <% } %>

    </div>

  </body>

</html>
