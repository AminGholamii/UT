<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTrello - Confirm Invitation</title>
    <link rel="stylesheet" href="../css/confirm-reject.css" />
  </head>

  <body>
    <div class="top-nav">
      <a href="/dashboard" class="nav-btn">Go back to dashboard</a>
      <a href="/get-invitations" class="nav-btn">Go back to view invitations</a>
    </div>
    <div class="container">
      <h1>Confirm Invitation</h1>
      <form action="/confirm-invitation" method="post">
        <div class="form-group">
          <label for="invitationId">Invitation ID:</label>
          <input type="number" id="invitationId" name="invitationId" placeholder="Enter Invitation ID to confirm" required />
        </div>
        <button type="submit" class="submit-button">Confirm Invitation</button>
      </form>

      <% if ( context["message"] == "OK" ) { %>
        <p id="notification" class="notification-bar success">
          Invitation confirmed. Redirecting to dashboard...
        </p>
        <script>
          setTimeout(function() {
            window.location.href = "/dashboard";
          }, 2000);
        </script>
  
      <% } else if ( context["message"] != "" ) { %>
        <p id="notification" class="notification-bar error">
          <% std::cout << context["message"]; %>
        </p>
        <script>
          setTimeout(function() {
            var errMsg = document.getElementById("notification");
            if (errMsg) {
              errMsg.style.display = "none";
            }
          }, 3000);
        </script>
      <% } %>

    </div>
  </body>

</html>
