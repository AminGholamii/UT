<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTrello - Edit Task</title>
    <link rel="stylesheet" href="../css/task.css" />
  </head>

  <body>
    <a href="/dashboard" class="dashboard"> Go back to dashboard </a>
    <div class="container">
      <h1>Edit Existing Task</h1>
      <form action="/edit-task" method="post">
        <div class="form-group">
            <label for="taskId">Task ID:</label>
            <input type="number" id="taskId" name="taskId" placeholder="Enter Task ID" required />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" name="date" placeholder="Enter new date (Ex. 1404/01/01)" required />
        </div>
        <div class="form-group">
          <label for="time">Time(Hour):</label>
          <input type="number" id="hour" name="starttime" min="0" max="23" placeholder="Enter new time (0-23)" required />
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter new title" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter new Description(optional)"></textarea>
        </div>
        <button type="submit" class="submit-button">Add Task</button>
      </form>
    </div>
  </body>

</html>
