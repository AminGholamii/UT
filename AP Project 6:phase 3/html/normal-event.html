<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTrello - Normal Event</title>
    <link rel="stylesheet" href="../css/event.css" />
  </head>

  <body>
    <a href="/dashboard" class="dashboard">Go back to dashboard</a>
    <div class="container">
      <h1>Add Normal Event</h1>
      <form action="/normal-event" method="post">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" name="date" placeholder="Enter date (Ex. 1404/01/01)" required />
        </div>
        <div class="form-group">
          <label for="hour">Start Time (Hour):</label>
          <input type="number" id="hour" name="starttime" min="0" max="23" placeholder="Enter start hour (0-23)" required />
        </div>
        <div class="form-group">
          <label for="duration">Duration (Hour):</label>
          <input type="number" id="duration" name="duration" min="1" max="24" placeholder="Enter duration in hours" required />
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter event title" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter description (optional)"></textarea>
        </div>
        <button type="submit" class="submit-button">Add Normal Event</button>
      </form>
    </div>
  </body>

</html>
